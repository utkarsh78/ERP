<!DOCTYPE html>
<html lang="en">
<head>
    <title>HR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

</head>
<body style="background-color: rgb(0, 255, 179) !important;">

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
        </div>
        <div class="col-sm-8 text-left">
            <br>
            <a class="btn btn-lg btn-success" role="button" onclick="fetch_data()">Fetch Data</a>

            <br><br>

            <p>Search for HR Details based on its Field Values</p>
            <input class="form-control" id="myInput" type="text" placeholder="Search..">
            <br>
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th scope="col">Serial Number</th>
                    <th scope="col">HR ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email ID</th>
                    <th scope="col">Contact Number</th>
                    <th scope="col">Organisation Name</th>
                </tr>
                </thead>
                <tbody id="myTable">


                </tbody>
            </table>

        </div>

        <div class="col-sm-2 sidenav">

        </div>
    </div>
</div>

<script src="assets/js/form-viewhr.js"></script>

<script>
    $(document).ready(function(){
        $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myTable tr").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>

</body>
</html>
